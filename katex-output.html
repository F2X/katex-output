<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./katex.html">
<dom-module id="katex-output">
    <style>
        :host {
            display: inline-block;
        }
        #katex {
            font-size: 18px;
            padding: 10px 0;
        }
    </style>
    <template>
        <div id="katex"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'katex-output',
        properties: {
            /**
             * LaTeX string
             *
             * @attribute latex
             * @type String
             */
            latex: String
        },
        attached: function () {
            katex.render(this.latex, this.$.katex);
        }
    });
</script>
